<html>
    <link rel="stylesheet" href="popup.css">
    <body>
        <div>
            <form id="time-form">
                <p>Minimum video length (minutes:seconds)</p>
                <input type="number" id="minutes" min="0" max="59" placeholder="03">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" placeholder="00">
                <button id="save" type="submit">Save</button>
            </form>
            <input type="checkbox" id="include-search-results">
            <label for="include-search-results">Include search results</label>
        </div>
    </body>

    <script src="popup.js"></script>
</html>
